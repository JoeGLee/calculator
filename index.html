<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <h3 class="displayLast"></h3>
            <h1 class="displayCurrent"></h1>
        </div>
        <div class="buttonContainer">
            <div class="row" id="rowOne">
                <button class="reset" id ="AC"> AC </button>
                <button class="reset" id="delete">Delete</button>
            </div>
            <div class="row"  id = "rowTwo">
                <button class = "number" id="one">1</button>
                <button class = "number" id="two">2</button>
                <button class = "number" id="three">3</button>
                <button class = "op" id="plus">+</button>
            </div>
            <div class="row" id = "rowThree">
                <button class = "number" id="four">4</button>
                <button class = "number" id="five">5</button>
                <button class = "number" id="six">6</button>
                <button class = "op" id="minus">-</button>
            </div>
            <div class="row" id = "rowFour">
                <button class = "number" id="seven">7</button>
                <button class = "number" id="eight">8</button>
                <button class = "number" id="nine">9</button>
                <button class = "op" id="divide">/</button>
            </div>
            <div class="row" id = "rowFive">
                <button class = "number" id="decimal">.</button>
                <button class = "number" id="zero">0</button>
                <button class = "finished" id="equal">=</button>
                <button class = "op" id="multiply">x</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
